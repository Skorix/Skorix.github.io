<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Time Recorder</title>
    <style>
      .container {
        text-align: center;
        margin-top: 100px;
      }

      h1 {
        color: white;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      button:focus {
        outline: none;
      }

      .neon-button {
        background-color: #333;
        position: relative;
        overflow: hidden;
        transition: background-color 0.5s;
      }

      .neon-button:after {
        content: '';
        position: absolute;
        top: -50px;
        left: -50px;
        width: calc(100% + 100px);
        height: calc(100% + 100px);
        background: radial-gradient(circle, #fff 20%, transparent 30%);
        transform: scale(0);
        opacity: 0;
        transition: transform 0.5s, opacity 0.5s;
      }

      .neon-button:active:after {
        transform: scale(1);
        opacity: 1;
      }

      #recorded-times {
        margin-top: 20px;
        font-size: 24px;
        list-style: none;
        color: white;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1>Button Click Time Recorder</h1>
      <button id="record-btn" class="neon-button">Click me!</button>
      <ul id="recorded-times"></ul>
    </div>

    <script>
      // Function to get the current time
      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString();
      }

      // Function to handle button click event
      function handleButtonClick(event) {
        const recordedTimesList = document.getElementById("recorded-times");
        const newRecord = document.createElement("li");
        newRecord.textContent = `Clicked at ${getCurrentTime()} ðŸ•’`;
        recordedTimesList.appendChild(newRecord);
      }

      // Event listener for button click
      document
        .getElementById("record-btn")
        .addEventListener("click", handleButtonClick);
    </script>
  </body>
</html>
