<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Time Recorder</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin-top: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .record-btn {
        padding: 20px 50px;
        font-size: 24px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
        transition: background-color 0.5s;
      }

      .record-btn:before, .record-btn:after {
        content: '';
        position: absolute;
        background-color: #fff;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        transition: transform 0.5s, opacity 0.5s;
      }

      .record-btn:before {
        top: -10px;
        left: -10px;
      }

      .record-btn:after {
        bottom: -10px;
        right: -10px;
      }

      .record-btn.neon {
        background-color: #333;
      }

      .record-btn.neon:before, .record-btn.neon:after {
        transform: scale(0);
        opacity: 0;
      }

      .record-btn.neon:active:before, .record-btn.neon:active:after {
        transform: scale(1);
        opacity: 1;
      }

      #recorded-times {
        margin-top: 20px;
        font-size: 18px;
        list-style: none;
        text-align: left;
        max-width: 400px;
        margin: 0 auto;
        padding: 0;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1>Button Click Time Recorder</h1>
      <button id="record-btn" class="">Click me!</button>
      <ul id="recorded-times"></ul>
    </div>
  </body>
  <script>
    // Function to get the current time
    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    // Function to handle button click event
    function handleButtonClick(event) {
      const recordedTimesList = document.getElementById("recorded-times");
      const newRecord = document.createElement("li");
      newRecord.textContent = `Clicked at ${getCurrentTime()} ðŸ•’`;
      recordedTimesList.appendChild(newRecord);
    }

    // Event listener for button click
    const btn = document.getElementById("record-btn");
    btn.addEventListener("click", handleButtonClick);

    // Toggle neon class on button click
    btn.addEventListener("click", function () {
      this.classList.toggle("neon");
    });
  </script>
</html>
