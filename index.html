<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Time Recorder</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
          .container {
        text-align: center;
        margin-top: 100px;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
      }

      #recorded-time {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Button Click Time Recorder</h1>
      <button id="record-btn">Click me!</button>
      <p id="recorded-time"></p>
    </div>

    <script src="script.js"></script>
  </body>
  <script>
    // Function to get the current time
    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    // Function to handle button click event
    function handleButtonClick() {
      const recordedTime = document.getElementById("recorded-time");
      recordedTime.textContent = `Clicked at ${getCurrentTime()} ðŸ•’`;
    }

    // Event listener for button click
    document
      .getElementById("record-btn")
      .addEventListener("click", handleButtonClick);
  </script>
</html>
