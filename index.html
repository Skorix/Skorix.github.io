<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #222;
        color: #fff;
      }
      h1 {
        margin-top: 50px;
      }
      #timer {
        font-size: 50px;
        margin-top: 50px;
      }
      button {
        font-size: 20px;
        padding: 10px;
        margin-top: 50px;
        background-color: #0f0;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0c0;
      }
      @media only screen and (max-width: 600px) {
        button {
          font-size: 16px;
          padding: 8px;
          margin-top: 30px;
        }
        #timer {
          font-size: 30px;
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div id="timer">00:00:00</div>
    <button id="startStopButton">Start</button>
    <button id="resetButton">Reset</button>
    <script src="stopwatch.js"></script>
  </body>
  <script>
    let timer = document.getElementById("timer");
    let startStopButton = document.getElementById("startStopButton");
    let resetButton = document.getElementById("resetButton");
    let startTime,
      elapsedTime = 0;
    let timerInterval;

    function startStop() {
      if (startStopButton.innerHTML === "Start") {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimer, 10);
        startStopButton.innerHTML = "Stop";
      } else {
        clearInterval(timerInterval);
        startStopButton.innerHTML = "Start";
      }
    }

    function reset() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      updateTimer();
      startStopButton.innerHTML = "Start";
    }

    function updateTimer() {
      let currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      let minutes = Math.floor(elapsedTime / 60000);
      let seconds = Math.floor((elapsedTime - minutes * 60000) / 1000);
      let milliseconds = Math.floor(
        (elapsedTime - minutes * 60000 - seconds * 1000) / 10
      );
      timer.innerHTML =
        pad(minutes) + ":" + pad(seconds) + ":" + pad(milliseconds);
    }

    function pad(number) {
      if (number < 10) {
        return "0" + number;
      } else {
        return number;
      }
    }

    startStopButton.addEventListener("click", startStop);
    resetButton.addEventListener("click", reset);

    // WebSocket communication
    let ws = new WebSocket("wss://your-websocket-server.com");

    ws.onopen = function () {
      console.log("WebSocket connection established.");
    };

    ws.onmessage = function (event) {
      let message = event.data;
      if (message === "start") {
        startStop();
      } else if (message === "stop") {
        startStop();
      } else if (message === "reset") {
        reset();
      }
    };

    window.addEventListener("beforeunload", function () {
      ws.close();
    });

    window.addEventListener("unload", function () {
      ws.close();
    });
  </script>
</html>
