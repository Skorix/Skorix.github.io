<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 50px;
      }
      #timer {
        font-size: 50px;
        margin-top: 50px;
      }
      button {
        font-size: 20px;
        padding: 10px;
        margin-top: 50px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>

  <body>
    <div class="facts-grid">
      <div class="container">
        <div class="card">
          <div class="visual">
            <img
              src="https://pnggrid.com/wp-content/uploads/2021/04/telegram-logo-circle-1024x1024.png"
              alt=""
            />
          </div>
          <div class="meta">
            <h2>Telegram</h2>
            <p class="desc">
              Это программа для обмена мгновенными сообщениями.
            </p>
            <a href="https://t.me/Skorix1703" class="floating-button"
              >Перейти</a
            >
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="visual">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/480px-Steam_icon_logo.svg.png"
              alt=""
            />
          </div>
          <div class="meta">
            <h2>Steam</h2>
            <p class="desc">
              Это программа запуска игр и тематическая социальная сеть для
              игроков по всему миру.
            </p>
            <a href="" class="floating-button">Перейти</a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="visual">
            <img
              src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/625e5fcef7ab80b8c1fe559e_Discord-Logo-Color.png"
              alt=""
            />
          </div>
          <div class="meta">
            <h2>Discord</h2>
            <p class="desc">Это программа для аудио и видео званков.</p>
            <a href="http:///DiscordBarInvite" class="floating-button"
              >Перейти</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let timer = document.getElementById("timer");
    let startStopButton = document.getElementById("startStopButton");
    let resetButton = document.getElementById("resetButton");
    let startTime,
      elapsedTime = 0;
    let timerInterval;

    function startStop() {
      if (startStopButton.innerHTML === "Start") {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimer, 10);
        startStopButton.innerHTML = "Stop";
      } else {
        clearInterval(timerInterval);
        startStopButton.innerHTML = "Start";
      }
    }

    function reset() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      updateTimer();
      startStopButton.innerHTML = "Start";
    }

    function updateTimer() {
      let currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      let minutes = Math.floor(elapsedTime / 60000);
      let seconds = Math.floor((elapsedTime - minutes * 60000) / 1000);
      let milliseconds = Math.floor(
        (elapsedTime - minutes * 60000 - seconds * 1000) / 10
      );
      timer.innerHTML =
        pad(minutes) + ":" + pad(seconds) + ":" + pad(milliseconds);
    }

    function pad(number) {
      if (number < 10) {
        return "0" + number;
      } else {
        return number;
      }
    }

    startStopButton.addEventListener("click", startStop);
    resetButton.addEventListener("click", reset);
  </script>
</html>
